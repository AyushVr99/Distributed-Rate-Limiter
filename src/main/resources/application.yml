server:
  port: 8080

spring:
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

rate-limiter:
  capacity: 10
  refill-rate: 5
  # Key resolution strategy: PRIORITY (recommended) or COMBINED
  # PRIORITY: Uses most specific identifier (API Key > User ID > IP)
  # COMBINED: Uses all three identifiers together (more granular, more restrictive)
  key-strategy: PRIORITY