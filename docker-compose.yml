version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: distributed-rate-limiter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - rate-limiter-network
    restart: unless-stopped

  rate-limiter-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: distributed-rate-limiter-app
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_TIMEOUT=2000ms
      - RATE_LIMITER_CAPACITY=10
      - RATE_LIMITER_REFILL_RATE=5
      - RATE_LIMITER_KEY_STRATEGY=PRIORITY
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rate-limiter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  rate-limiter-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
